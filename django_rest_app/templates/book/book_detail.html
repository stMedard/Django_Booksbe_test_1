{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>
<p>Genre: {{ book.genre }}</p>
<p>Author: {{ book.author }}</p>
<p>Published: {{ book.pub_date|date }}</p>

{% for chapter in chapter_list %}
    <h2>{{ chapter.title_chapter }}</h2>
    <p>{{ chapter.content }}</p>
    <p><a href="{% url 'edit_chapter'  chapter.id %}">Edit chapter</a></p>
{% endfor %}
{% endblock %}

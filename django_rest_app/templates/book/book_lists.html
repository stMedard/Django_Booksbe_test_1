{% extends "base.html" %}
{% block content %}
<h1>Books</h1>
<ul>
{% for book in book_list %}
    <li><a href="book/{{ book.id }}/">{{ book.title }}</a></li>
    <li>By {{ book.author }}</li>
    <li>Published: {{ book.pub_date|date }}</li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
{% endblock %}
